<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script language="JavaScript" type="text/javascript">
	function kalkulator() {
	
	//variable angka satu
	var angkaSatu = parseInt(document.getElementById("angkaSatu").value);

	//variable angka dua
	var angkaDua = parseInt(document.getElementById("angkaDua").value);

	//variable operasi aritmatik
	var op = document.getElementById("op").value;

	//variable angka hasil
	var hasil = document.getElementById("hasil");

	//variable untuk total angka satu dan angka dua
	var total;

	if(isNaN(angkaSatu) || isNaN(angkaDua)) {
		alert('isi form dengan angka!')
		
} else {

if(op=="+") {
	total = angkaSatu+angkaDua;
}
else if(op=="-") {
	total = angkaSatu-angkaDua;
}
else if(op=="x") {
	total = angkaSatu*angkaDua;
}
else {
	total = angkaSatu/angkaDua;
}
}

hasil.value =	total;
}
</script>
	</head>
	<body>
		<div class="calculator">
			<input type="text" class="calculator-screen" value="0" disabled/>
			<div class="calculator-keys"></div>
				<div class="row">
					<button class="all-clear">AC</button>
					<button class="percentage">%</button>
					<button class="operator">&divide;</button>
				</div>
				<div class="row">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="operator">&times;</button>
				</div>
				<div class="row">
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="operator">-</button>
				</div>
				<div class="row">
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="operator">+</button>
				</div>
				<div class="row">
					<button class="number zero-btn">0</button>
					<button class="decimal">.</button>
					<button class="equal-sign">=</button>
				</div>
		</div>
	</body>
</html>
